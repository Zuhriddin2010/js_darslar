<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section:hover{
            background-color: rgb(111, 111, 192);
            border-radius: 9%;
            box-shadow: 2px 3px black;
        }
        section{
            margin: 130px;
            padding: 130px;
            border: 2px solid black;
            transition: all 2s;
        }
        h1{
            font-size: 40px;
        }
        h1:hover{
            background-color: blue;
            color: aqua;
            text-shadow: 2px 3px black;
            font-size: 56px;
        }
        h2{
            color: rgb(43, 173, 43);
            font-size: 40px;
            
        }
        h3{
            font-size: 40px;
        }
        h3:active{
            color: aqua;
            background-color: black;
            font-size: 56px;
        }
    </style>
</head>
<body>
    <section>
    <h1>bu yerga hover ornatilgan sichqonchani bu zuhriddin so`ziga  olib keling <a href="">zuhriddin</a></h1>
    <h2>bu yerga hover ornatilmagan sichqonchani bu zuhriddin so`ziga  olib keling <a href="">zuhriddin</a></h2>
    <h3>bu yerga active o`rnatilgan mishkani zuhriddin so`zi ustiga olib kelib bosib turing <a href="">zuhriddin</a></h3>
    </section>
</body>
</html>
